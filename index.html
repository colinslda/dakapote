<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>DaCapo.</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="app-title">DaCapo.</h1>
        </header>

        <!-- Journal Section -->
        <div id="journal" class="tab-content active">
            <h1>Journal de Répétition</h1>
            <form id="practice-form">
                <select id="piece-select" required>
                    <option value="" disabled selected>Choisir une pièce</option>
                </select>
                <textarea placeholder="Notes de la répétition..." required></textarea>
                <input type="date" required>
                <input type="time" required>
                <button type="submit">Ajouter</button>
            </form>
            <div class="sort-controls">
                <button id="sort-date">Trier par Date</button>
                <button id="sort-piece">Trier par Pièce</button>
            </div>
            <div id="practice-list"></div>
        </div>

        <!-- Calendar Section -->
        <div id="calendar" class="tab-content">
            <h1>Calendrier</h1>
            <div id="calendar-view">
                <div class="calendar-header">
                    <button id="prev-month">◄</button>
                    <span id="current-month"></span>
                    <button id="next-month">►</button>
                </div>
                <div id="calendar-days"></div>
            </div>
            <form id="event-form">
                <input type="text" placeholder="Événement" required>
                <input type="date" id="event-date" required>
                <button type="submit">Ajouter Deadline</button>
            </form>
            <div id="event-list"></div>
        </div>

        <!-- Repertoire Section -->
        <div id="repertoire" class="tab-content">
            <h1>Répertoire</h1>
            <form id="repertoire-form">
                <input type="text" placeholder="Compositeur" required>
                <input type="text" placeholder="Titre" required>
                <select required>
                    <option value="" disabled selected>Type</option>
                    <option value="Concerto">Concerto</option>
                    <option value="Sonate">Sonate</option>
                    <option value="Pièce solo">Pièce solo</option>
                    <option value="Etudes/Caprices">Etudes/Caprices</option>
                    <option value="Technique">Technique</option>
                </select>
                <button type="submit">Ajouter Pièce</button>
            </form>
            <div id="repertoire-list"></div>
        </div>

        <!-- Profile Section -->
        <div id="profile" class="tab-content">
            <h1>Profil</h1>
            <div id="profile-content">
                <p>Email: <span id="user-email"></span></p>
                <button id="logout">Se déconnecter</button>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="bottom-nav">
            <button data-tab="journal" class="nav-item active">
                <span>Journal</span>
            </button>
            <button data-tab="calendar" class="nav-item">
                <span>Calendrier</span>
            </button>
            <button data-tab="repertoire" class="nav-item">
                <span>Répertoire</span>
            </button>
            <button data-tab="profile" class="nav-item">
                <span>Profil</span>
            </button>
        </nav>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAsWbRINgyBXJdbgoeL2W3SiOqs8210PlQ",
            authDomain: "dakapote.firebaseapp.com",
            projectId: "dakapote",
            storageBucket: "dakapote.firebasestorage.app",
            messagingSenderId: "189915267772",
            appId: "1:189915267772:web:5530794a30db5d0af346b9",
            measurementId: "G-B1NEQD4WF6"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'login.html';
            } else {
                document.getElementById('user-email').textContent = user.email;
            }
        });

        document.getElementById('logout').addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.href = 'login.html';
            });
        });
    </script>
    <script src="app.js"></script>
</body>
</html>
